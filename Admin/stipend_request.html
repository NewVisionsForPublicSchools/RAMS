<div class="container-fluid pageDiv hidden" id="stipendDiv">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Remove school leadership from Stipend Request
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
             <form class="form-inline" id="removeForm" method="get" action="" onsubmit="return false">
               <div class="form-group">                 
                 <label class="sr-only" for="rmSchool">School</label>
                 <div class="input-group">
                   <div class="input-group-addon">School</div>
                   <select class="form-control" id="rmSchool" name="rmSchool">
                     <option>AMS</option>
                     <option>AMS 2</option>
                     <option>AMS 3</option>
                     <option>HUM</option>
                     <option>HUM 2</option>
                     <option>HUM 3</option>
                     <option>TEST</option>
                   </select>
                 </div> <!-- close input-group -->
               </div> <!-- close form-group -->
               <div class="form-group">
                 <label class="sr-only" for="rmUsername">Email</label>
                 <div class="input-group">
                   <div class="input-group-addon">@</div>
                   <input type="text" class="form-control" id="rmUsername" name="rmUsername" placeholder="Email Address">
                 </div> <!-- close input-group -->
               </div> <!-- close form-group -->
               <button type="button" class="btn btn-primary" id="removeBtn"
                 onclick="google.script.run.withSuccessHandler(updateResults).removeUser(this.parentNode)">Remove User</button>
             </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
             Add school leadership to Stipend Request
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <form class="form-inline" id="addForm" method="get" action="" onsubmit="return false">
               <div class="form-group">                 
                 <label class="sr-only" for="addSchool">School</label>
                 <div class="input-group">
                   <div class="input-group-addon">School</div>
                   <select class="form-control" id="addSchool" name="addSchool">
                     <option>AMS</option>
                     <option>AMS 2</option>
                     <option>AMS 3</option>
                     <option>HUM</option>
                     <option>HUM 2</option>
                     <option>HUM 3</option>
                     <option>TEST</option>
                   </select>
                 </div> <!-- close input-group -->
               </div> <!-- close form-group -->
               <div class="form-group">
                 <label class="sr-only" for="addUsername">Email</label>
                 <div class="input-group">
                   <div class="input-group-addon">@</div>
                   <input type="text" class="form-control" id="addUsername" name="addUsername" placeholder="Email Address">
                 </div> <!-- close input-group -->
               </div> <!-- close form-group -->
               <button type="button" class="btn btn-primary" id="addBtn"
                 onclick="google.script.run.withSuccessHandler(updateResults).addUser(this.parentNode)">Add User</button>
             </form>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center hidden" id="spinnerDiv">
      <img src="https://www.googledrive.com/host/0B-y5PxJT5zp1b0EwZHo0SkU0ZmM/ajax-loader.gif" id="loading-indicator"/>
    </div>
    <div id="results"></div>
  </div>
</div>



<script>
$(document).ajaxSend(function(event, request, settings) {
  $('#loading-indicator').show();
});

$(document).ajaxComplete(function(event, request, settings) {
  $('#loading-indicator').hide();
});

$('.btn').click(function(){
  $('#spinnerDiv').removeClass("hidden");
});

function updateResults(resultHtml){
  document.getElementById('removeForm').reset();
  document.getElementById('addForm').reset(); 
  var outputDiv = document.getElementById('results');
  outputDiv.innerHTML = resultHtml;
  $('#spinnerDiv').addClass("hidden");
}


</script>
