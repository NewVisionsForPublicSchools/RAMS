<script>

  $('#stipendTab').click(loadStipend);
  $('#homeTab').click(loadHome);
  $('#supplyTab').click(loadSupply);
  
  function loadStipend(){
    $('.pageDiv').addClass("hidden");
    $('#stipendDiv').removeClass("hidden");
    $('#myTab a[href="#stipend"]').tab('show');
  }
  
  function loadSupply(){
    $('.pageDiv').addClass("hidden");
    $('#supplyDiv').removeClass("hidden");
    $('#myTab a[href="#supply"]').tab('show');
  }
  
  function loadHome(){
    $('.pageDiv').addClass("hidden");
    $('#homeDiv').removeClass("hidden");
    $('#myTab a[href="#home"]').tab('show');
  }

</script>
